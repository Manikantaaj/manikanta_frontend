<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks = 75;
        switch(true){
            case marks >= 80:
                    console.log("Grade A");
                    break;
            case marks >= 65:
                    console.log("Grade B");
                    break;
            case marks >= 50:
                    console.log("Grade C");
                    break;
            case marks >= 35:
                    console.log("Grade D");
                    break;
            default:
                    console.log("fail");

        }
    </script>
</body>
</html>
